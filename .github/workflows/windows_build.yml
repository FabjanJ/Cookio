name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter pub get
          echo "Before build - directory structure:"
          Get-ChildItem -Recurse
          flutter build windows --release
          echo "After build - directory structure:"
          Get-ChildItem -Recurse
          echo "Verifying build output..."
          $buildDir = "build/windows/runner/Release"
          if (Test-Path $buildDir) {
            echo "Build directory contents:"
            Get-ChildItem -Path $buildDir -Recurse -Force
            if (!(Test-Path "$buildDir/*.exe") -and !(Test-Path "$buildDir/*.msi")) {
              echo "Warning: No executable files found!"
              echo "Running flutter build windows --release --verbose"
              flutter build windows --release --verbose
            }
          } else {
            echo "Error: Build directory missing!"
            echo "Flutter environment:"
            flutter doctor -v
            flutter pub deps
            echo "Building with verbose output:"
            flutter build windows --release --verbose
          }

      - name: Verify Build Artifacts
        if: success()
        run: |
          $buildDir = "build/windows/runner/Release"
          $hasArtifacts = $false
          
          if (Test-Path "$buildDir/*.exe") {
            echo "Found .exe file"
            $hasArtifacts = $true
          }
          if (Test-Path "$buildDir/*.msi") {
            echo "Found .msi file"
            $hasArtifacts = $true
          }
          
          if (-not $hasArtifacts) {
            echo "::warning:: No build artifacts found"
            exit 0
          }

      - name: Upload Artifacts
        if: success() && steps.verify.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/windows/runner/Release/*.exe
            build/windows/runner/Release/*.msi
            build/windows/runner/Release/data/*
          if-no-files-found: warn
          retention-days: 5
