name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Install Build Tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build Windows
        run: |
          flutter pub get
          echo "Building with verbose output..."
          flutter build windows --release --verbose
          echo "Build artifacts:"
          Get-ChildItem -Path build/windows -Recurse -Force
          $exePath = "build\windows\runner\Release\*.exe"
          $msiPath = "build\windows\*.msi"
          if (-not (Test-Path $exePath)) {
            echo "::error:: No .exe file found at $exePath"
            exit 1
          }
          if (-not (Test-Path $msiPath)) {
            echo "::warning:: No .msi file found at $msiPath"
          }

      - name: Verify Build Artifacts
        if: success()
        run: |
          $buildDir = "build/windows/runner/Release"
          $hasArtifacts = $false
          
          if (Test-Path "$buildDir/*.exe") {
            echo "Found .exe file"
            $hasArtifacts = $true
          }
          if (Test-Path "$buildDir/*.msi") {
            echo "Found .msi file"
            $hasArtifacts = $true
          }
          
          if (-not $hasArtifacts) {
            echo "::warning:: No build artifacts found"
            exit 0
          }

      - name: Upload Artifacts
        if: success() && steps.verify.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/windows/runner/Release/*.exe
            build/windows/runner/Release/*.msi
            build/windows/runner/Release/data/*
          if-no-files-found: warn
          retention-days: 5
