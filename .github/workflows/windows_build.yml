name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter pub get
          echo "Before build - directory structure:"
          Get-ChildItem -Recurse
          flutter build windows --release
          echo "After build - directory structure:"
          Get-ChildItem -Recurse
          echo "Checking build output:"
          if (Test-Path build\windows\runner\Release) {
            Get-ChildItem build\windows\runner\Release
          } else {
            echo "Build output directory does not exist!"
            flutter doctor -v
            flutter --version
          }

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/windows/runner/Release/*.exe
            build/windows/runner/Release/*.msi
            build/windows/runner/Release/data/*
          if-no-files-found: warn
          retention-days: 5
